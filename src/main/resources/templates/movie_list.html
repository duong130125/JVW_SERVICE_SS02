<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Danh sách phim</h2>
<a href="/movies/add">Thêm phim mới</a>
<table>
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Thể loại</th>
        <th>Thời lượng</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.duration} + ' phút'"></td>
        <td>
            <a th:href="@{'/movies/edit/' + ${movie.id}}">Sửa</a>
            <form th:action="@{'/movies/delete/' + ${movie.id}}" method="post" style="display:inline">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
